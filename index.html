<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>music.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #363737;
      --text-light: #000;
      --text-dark: #fff;
      --button-bg: #555;
      --border-radius: 12px;
    }
    * { 
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-weight: 400;
    }
    body {
      background: var(--bg-light);
      color: var(--text-light);
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.5s ease, color 0.5s ease;
      line-height: 1.5;
    }
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      font-size: 2.2rem;
      letter-spacing: -0.5px;
    }
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 100;
    }
    .toggle-button {
      background: none;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
      color: inherit;
      transition: transform 0.4s ease;
      border-radius: var(--border-radius);
      padding: 5px;
    }
    .toggle-button.animate {
      transform: rotate(180deg) scale(1.2);
    }
    .search-section, .iframe-section {
      width: 100%;
      max-width: 1000px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 700px;
    }
    input {
      flex: 1;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-weight: 300;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      margin-left: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 400;
    }
    .results {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .video-item {
      cursor: pointer;
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: box-shadow 0.2s;
      text-align: center;
    }
    body.dark-mode .video-item {
      background: #444;
      color: white;
    }
    .video-item:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .video-item img {
      width: 100%;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }
    .video-title {
      padding: 15px;
      font-size: 0.95rem;
      font-weight: 400;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
    }
    .iframe {
      width: 100%;
      height: 560px;
      display: none;
      border-radius: var(--border-radius);
      overflow: hidden;
    }
    .iframe iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: var(--border-radius);
    }
    .refresh-button {
      position: fixed;
      bottom: 20px;
      left: 0.2vw;
      z-index: 101;
      background: var(--button-bg);
      border: none;
      cursor: pointer;
      color: inherit;
      transition: transform 0.5s ease;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .refresh-button svg {
      width: 24px;
      height: 24px;
    }
    .refresh-button.rotate {
      transform: rotate(360deg);
    }
    .theme-fade {
      transition: background 0.4s ease, color 0.4s ease;
    }
    #viewMoreBtn {
      margin-top: 20px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
    }
    body.dark-mode #viewMoreBtn {
      background: #999;
      color: #000;
    }
  </style>
</head>
<body class="theme-fade">

<!-- Dark Mode Toggle -->
<div class="top-right">
  <button class="toggle-button" id="themeToggle" title="Toggle theme">‚òÄÔ∏è</button>
</div>

<!-- Refresh Button -->
<button class="refresh-button" id="refreshButton" title="Refresh page">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
    <path d="M0 0h24v24H0z" fill="none"/>
    <path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H5a7 7 0 1 1 7 7 1 1 0 1 0 0 2 9 9 0 0 0 0-18z"/>
  </svg>
</button>

<h1>music.</h1>

<section class="search-section">
  <div class="search-box">
    <input type="text" id="query" placeholder="search...">
    <button onclick="searchYouTube()">search</button>
  </div>
  <div id="results" class="results"></div>
  <button id="viewMoreBtn" style="display:none;" onclick="showMore()">View More</button>
</section>

<section class="iframe-section iframe" id="playerSection">
  <div id="player"></div>
</section>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const apiKey = "AIzaSyDcIFol8bKEv2dbJPacvHMUOJembMRjowo";
let currentResults = [];
let shownCount = 0;
let player;

function searchYouTube() {
  const query = document.getElementById("query").value;
  if (!query) return;

  const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=20&q=${encodeURIComponent(query)}&key=${apiKey}`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      currentResults = data.items;
      shownCount = 0;
      document.getElementById("results").innerHTML = "";
      document.getElementById("viewMoreBtn").style.display = "block";
      showMore();
    })
    .catch(err => console.error("YouTube API error:", err));
}

function showMore() {
  const results = document.getElementById("results");
  const nextBatch = currentResults.slice(shownCount, shownCount + 4);

  nextBatch.forEach(item => {
    const videoId = item.id.videoId;
    const title = item.snippet.title;
    const thumbnail = item.snippet.thumbnails.medium.url;

    const div = document.createElement("div");
    div.className = "video-item";
    div.innerHTML = `
      <img src="${thumbnail}" alt="${title}">
      <div class="video-title">${title}</div>
    `;
    div.onclick = () => purify(videoId);
    results.appendChild(div);
  });

  shownCount += 4;
  if (shownCount >= currentResults.length) {
    document.getElementById("viewMoreBtn").style.display = "none";
  }
}

function purify(videoId) {
  document.getElementById("playerSection").style.display = "block";
  document.getElementById("playerSection").scrollIntoView({ behavior: 'smooth' });

  if (player) {
    player.loadVideoById(videoId);
    setTimeout(() => {
      player.setPlaybackQuality('tiny');
    }, 1000);
  } else {
    player = new YT.Player('player', {
      videoId: videoId,
      playerVars: {
        autoplay: 0,
        rel: 0,
        modestbranding: 1,
        playsinline: 1
      },
      events: {
        onReady: (e) => {
          e.target.setPlaybackQuality('tiny');
          // Additional quality enforcement
          const enforceQuality = () => {
            if (e.target.getPlaybackQuality() !== 'tiny') {
              e.target.setPlaybackQuality('tiny');
            }
          };
          setInterval(enforceQuality, 1000);
        },
        onStateChange: (e) => {
          if (e.data === YT.PlayerState.PLAYING) {
            e.target.setPlaybackQuality('tiny');
          }
        }
      }
    });
  }
}

// Theme Toggle
const toggleButton = document.getElementById("themeToggle");

function setTheme(isDark) {
  document.body.classList.toggle("dark-mode", isDark);
  toggleButton.textContent = isDark ? "üåô" : "‚òÄÔ∏è";
  localStorage.setItem("darkMode", isDark);
}
const userPref = localStorage.getItem("darkMode") === "true";
setTheme(userPref);

toggleButton.addEventListener("click", () => {
  toggleButton.classList.add("animate");
  setTimeout(() => toggleButton.classList.remove("animate"), 400);
  const isDark = !document.body.classList.contains("dark-mode");
  setTheme(isDark);
});

// Refresh Animation
const refreshBtn = document.getElementById("refreshButton");
refreshBtn.addEventListener("click", () => {
  refreshBtn.classList.add("rotate");
  setTimeout(() => location.reload(), 300);
});
</script>
</body>
</html>
